<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Computer Repair System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container main-content">
        <div id="alert-box" class="alert hidden"></div>

        <div class="landing-grid">
            <!-- Hero Section -->
            <div class="hero-section">
                <h1 class="hero-title">Professional Repair Tracking Made Simple</h1>
                <p class="hero-subtitle">Track your device repairs in real-time. Get instant updates, communicate with
                    technicians, and know exactly when your device is ready.</p>
                <div class="hero-features">
                    <div class="feature-item">
                        <i class="fa-solid fa-bolt"></i>
                        <span>Fast Updates</span>
                    </div>
                    <div class="feature-item">
                        <i class="fa-solid fa-shield-halved"></i>
                        <span>Secure Data</span>
                    </div>
                    <div class="feature-item">
                        <i class="fa-solid fa-comments"></i>
                        <span>Direct Chat</span>
                    </div>
                </div>
                <button onclick="document.getElementById('auth-card').scrollIntoView({behavior: 'smooth'})"
                    class="btn-primary btn-lg mobile-only">
                    Get Started <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

            <!-- Auth Forms -->
            <div id="auth-card" class="card auth-card">
                <div class="tabs">
                    <button id="tab-login" onclick="switchTab('login')" class="tab-btn active">Login</button>
                    <button id="tab-register" onclick="switchTab('register')" class="tab-btn">Register</button>
                </div>

                <!-- Login Form -->
                <form id="login-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" style="width: 100%;">Login</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="hidden">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="reg-name" required>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="reg-username" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="reg-role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" style="width: 100%;">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabRegister.classList.add('active');
                tabLogin.classList.remove('active');
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Computer Repair System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <div class="nav-brand">
                <i class="fa-solid fa-screwdriver-wrench"></i> Repair System <span
                    style="font-size: 0.8em; opacity: 0.8; margin-left: 0.5rem;">(Admin)</span>
            </div>
            <div class="nav-user">
                <span>Welcome, <strong id="user-name">Admin</strong></span>
                <button onclick="logout()" class="btn-secondary btn-sm">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div id="alert-box" class="alert hidden"></div>

        <!-- Stats Row -->
        <div class="stats-grid">
            <div class="card stat-card">
                <div class="stat-icon bg-blue">
                    <i class="fa-solid fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Tickets</h3>
                    <p id="stat-total">0</p>
                </div>
            </div>
            <div class="card stat-card">
                <div class="stat-icon bg-yellow">
                    <i class="fa-solid fa-spinner"></i>
                </div>
                <div class="stat-info">
                    <h3>Active</h3>
                    <p id="stat-active">0</p>
                </div>
            </div>
            <div class="card stat-card">
                <div class="stat-icon bg-green">
                    <i class="fa-solid fa-check-double"></i>
                </div>
                <div class="stat-info">
                    <h3>Resolved</h3>
                    <p id="stat-resolved">0</p>
                </div>
            </div>
        </div>

        <!-- Search & Filter -->
        <div class="card">
            <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                <input type="text" id="search-input" placeholder="Search tickets..." style="flex: 1;">
                <select id="filter-status" style="width: 200px;">
                    <option value="All">All Status</option>
                    <option value="Submitted">Submitted</option>
                    <option value="Open">Open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Closed">Closed</option>
                </select>
                <select id="sort-tickets" style="width: 200px;">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="priority">Priority (High-Low)</option>
                </select>
            </div>
            <div id="tickets-container">
                <!-- Tickets will be loaded here -->
            </div>
        </div>

        <!-- Manage Ticket Modal -->
        <div id="modal-backdrop" class="modal-backdrop" onclick="closeModal()"></div>
        <div id="ticket-modal" class="modal">
            <div class="modal-header">
                <h2>Manage Ticket</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <!-- ฟอร์มอัปเดตสถานะ/ช่าง/ค่าใช้จ่าย ให้สอดคล้องกับ admin.js -->
            <form id="update-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                    <!-- ด้านซ้าย: รายละเอียด ticket และข้อความ -->
                    <div>
                        <div id="modal-content"></div>
                        <div id="messages-list"></div>

                        <div style="margin-top: 1rem;">
                            <textarea id="note-text" rows="2" placeholder="Add a note..."></textarea>
                            <button type="button" onclick="addNote()" class="btn-primary btn-sm"
                                style="margin-top: 0.5rem;">Add Note</button>
                        </div>
                    </div>

                    <!-- ด้านขวา: ฟอร์มจัดการ ticket -->
                    <div>
                        <div class="form-group">
                            <label for="update-status">Status</label>
                            <select id="update-status">
                                <option value="Open">Open</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="update-tech">Technician</label>
                            <input type="text" id="update-tech" placeholder="Technician name">
                        </div>

                        <div class="form-group">
                            <label for="update-cost">Estimated Cost ($)</label>
                            <input type="number" id="update-cost" min="0" step="0.01">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">Update Ticket</button>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
